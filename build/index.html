<!doctype html>
<html>
    <head>
        <script src="lib/polyfill.js"></script>
        <script src="lib/system.js"></script>
        <script>
            // Set our baseURL reference path
            System.config({
                packages: {
                    js: {
                        format: 'register',
                        defaultExtension: 'js'
                    }
                },
                meta: {
                    // Our modules have been transpiled to commonJS
                    'js/*': { format: 'cjs' }
                }
            });

            System.import('js/app.js')
                .then(null, console.error.bind(console))
        </script>
    </head>

    <body>
    </body>
</html>
